<h2>Choose Your Answer</h2>

<mat-list role="list">
        <mat-list-item *ngFor="let answer of answers" role="listitem">{{answer.answerText}}
            <div style="flex: 1 1 auto"></div>
                <a (click)="abc()" style="cursor: pointer"><mat-icon>thumb_up</mat-icon></a>
        </mat-list-item>
        
      </mat-list>



<button mat-raised-button color="warn" (click)="dialogRef.close()">{{name}}</button>
